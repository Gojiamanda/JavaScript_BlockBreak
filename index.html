<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>final_exam</title>
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
  <canvas id="canvas" width="720" height="600"></canvas>
  <div class="textBox">
    <div id="watchField" class="Field">
      <h2>time</h2>
      <h1 id="watch">0</h1>
    </div>
    <div id="scoreField" class="Field">
      <h2>score</h2>
      <h1 id="score">0</h1>
    </div>
    <div id="levelField" class="buttonField" onclick="levelChange()">
      <h2>level</h2>
      <h1 id="levelText">1</h1>
    </div>
    <div id="buttonField" class="buttonField">
      <h1 id="button">START</h1>
    </div>
  </div>
  <script src="./dist/script.js"></script>
</body>
</html>
